name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/docker-nodejs:latest -f Dockerfile.prod .

      - name: Push Docker image
        run: docker push  ${{ secrets.DOCKER_REGISTRY_URL }}/docker-nodejs:latest
